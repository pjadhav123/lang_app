<html>
	<head>
		<title>Language App by Kamal Sir</title>
		<style>
			*{font-size:50px; font-family:Cambria;}
			body{background-color:lightgreen;}
			input[type=checkbox]{width:2%; height:0.7em;}
		</style>
	</head>
	
	<body>
		<center>
			<h1>Language App</h1>
			<form onsubmit="show()">
			<input type="text" id="name" placeholder="enter name"/>
				<br><br>
			<input type="checkbox" id="py"/>Python
			<input type="checkbox" id="js"/>Javascript
			<input type="checkbox" id="ja"/>Java
				<br><br>
			<input type="submit"/>
			</form>	
				<h2 id="msg"/>
			
			<script>
				function show()
				{
					event.preventDefault();
					let name = document.getElementById("name");
					let py = document.getElementById("py");
					let js = document.getElementById("js");
					let ja = document.getElementById("ja");
					let msg = document.getElementById("msg");

					if(name.value.trim()==="")
					{
						alert("name cannot be empty/blank spaces");
						msg.innerHTML="";
						name.focus();
						py.checked=false;
						js.checked=false;
						ja.checked=false;
						return;
					}
				
					let n = name.value;
					let lang="";
					if(py.checked)		lang+="Python"
					if(js.checked)		lang+="Javascript"
					if(ja.checked)		lang+="Java"
				
					let a = "name = " + n + " language = " + lang ;
					msg.innerHTML=a; 

				}
			</script>
		</center>
	</body>
</html>
